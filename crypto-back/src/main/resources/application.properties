# Server port
server.port=8080

## Datasource
spring.datasource.url=jdbc:mysql://localhost:3307/ucrypt
spring.datasource.username=admin
spring.datasource.password=Password123!
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

## Migrations
spring.flyway.enabled=true
spring.flyway.out-of-order=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration/common

# Jwt
jwt.expirationInMinutes=15
jwt.secretKey=securedSecretKeyAndOneMoreTimesecuredSecretKeyAndOneMoreTimesecuredSecretKeyAndOneMoreTimesecuredSecretKeyAndOneMoreTime

# File Size Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=15MB

files.basic-folder-path=/


spring.profiles.active=dev,docker

# Main Account
main-account.email=admin@uranus.com
main-account.password=Password123!
